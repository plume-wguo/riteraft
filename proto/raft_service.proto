syntax = "proto3";
package raftservice;

import "eraftpb.proto";

service RaftService {
  rpc ChangeConfig(eraftpb.ConfChange) returns (RaftServiceResponse) {}
  rpc SendMessage(eraftpb.Message) returns (RaftServiceResponse) {}
}

enum ResultCode {
  Ok            = 0;
  Error         = 1;
  WrongLeader   = 2;
}

message Proposal {
  bytes inner = 1;
}

message RaftServiceResponse{
  ResultCode code = 1;
  bytes data = 2;
}

message Entry {
  uint64 key    = 1; 
  string value  = 2;
}

message RaftResponse {
  bytes inner = 2;
}
